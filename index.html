<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter College Bazpur - Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üéì Inter College Bazpur</h1>
            <p class="subtitle">Digital Library System</p>
        </div>
    </header>

    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('student')">Student Section</button>
            <button class="tab-btn" onclick="showTab('admin')">Admin Login</button>
        </div>

        <!-- Student Section (Default) -->
        <div id="student-section" class="tab-content active">
            <h2>üìö Available Books</h2>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="classFilter">Filter by Class:</label>
                    <select id="classFilter" onchange="filterBooks()">
                        <option value="all">All Classes</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Filter by Subject:</label>
                    <select id="categoryFilter" onchange="filterBooks()">
                        <option value="all">All Subjects</option>
                    </select>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search books by title, author, or category..." onkeyup="filterBooks()">
            </div>
            
            <div id="bookCount" class="book-count"></div>
            
            <div id="booksList" class="books-grid">
                <!-- Books will be displayed here -->
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="tab-content">
            <!-- Admin Login -->
            <div id="adminLogin" class="login-form">
                <h2>üîê Admin Login</h2>
                <form onsubmit="adminLogin(event)">
                    <div class="form-group">
                        <label for="adminEmail">Email ID:</label>
                        <input type="email" id="adminEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password:</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="error-msg" id="loginError"></p>
                </form>
            </div>

            <!-- Admin Dashboard -->
            <div id="adminDashboard" class="admin-dashboard" style="display: none;">
                <div class="admin-header">
                    <h2>Admin Dashboard</h2>
                    <button onclick="adminLogout()" class="btn btn-secondary">Logout</button>
                </div>

                <!-- Add Book Form -->
                <div class="add-book-section">
                    <h3>‚ûï Add New Book</h3>
                    <form onsubmit="addBook(event)" id="addBookForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookTitle">Book Title:</label>
                                <input type="text" id="bookTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="bookAuthor">Author:</label>
                                <input type="text" id="bookAuthor" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bookCategory">Category:</label>
                                <input type="text" id="bookCategory" required>
                            </div>
                            <div class="form-group">
                                <label for="bookYear">Publication Year:</label>
                                <input type="number" id="bookYear" min="1900" max="2025" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">Description:</label>
                            <textarea id="bookDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bookCover">Cover Image URL:</label>
                            <input type="url" id="bookCover" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="bookPdf">PDF URL:</label>
                            <input type="url" id="bookPdf" placeholder="https://example.com/book.pdf">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>

                <!-- Manage Books -->
                <div class="manage-books-section">
                    <h3>üìñ Manage Books</h3>
                    <div id="adminBooksList" class="admin-books-list">
                        <!-- Admin books list will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Inter College Bazpur. All Rights Reserved.</p>
    </footer>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="pdf-modal">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pdfTitle">Book PDF</h3>
                <button onclick="closePdfViewer()" class="btn-close">&times;</button>
            </div>
            <div class="pdf-viewer-container">
                <div id="pdfMessage" class="pdf-message">
                    <div class="loading-spinner">üìö</div>
                    <p>Loading PDF viewer...</p>
                </div>
                <iframe id="pdfViewer" title="PDF Viewer" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
